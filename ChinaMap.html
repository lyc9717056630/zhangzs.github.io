<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>echarts图形插件使用</title>

</head>

<body>
<div id="main" style="height:800px;width:1600px"></div>
<script type="text/JavaScript" src="echarts3.0/echarts.min.js"></script>
<script type="text/JavaScript" src="echarts3.0/gd_geo.js"></script>
<script type="text/javascript">
        echarts.registerMap('gaungdong', gdJson);//hennanJson名称取自henan.js里的var  henanJson变量名
        var chart = echarts.init(document.getElementById('main'));
        chart.setOption({
            series: [{
                type: 'map',
                map: 'gaungdong'
            }]
        });
</script>
</body>

</html>
